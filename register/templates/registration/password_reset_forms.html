<div class="parentDiv">
  <div id="formdata">
    <h5 class="font-weight-bold">Forgot your password?</h5>
    <p class="text-muted">Enter your email address below, and we'll email instructions for setting a new one.</p>
  
    <form action="." method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Send me instructions!">
    </form>
  </div>
</div>
  
{% block footer %}
{% endblock %}
<style>
      #loader {
        display: none;
    }
  .parentDiv{
    height: 100vh;
  }
  #formdata{
    width: 35%;
    margin: auto;
    padding: 40px;
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    border: 1px solid rgb(209, 209, 209);
    border-radius: 10px;
  }
  #formdata h1{
    font-size: 30px;
  }
  form{
    width: 100%;
    margin: auto;
  }
  form input[type = "submit"]{
    background-color: blue;
    color: white;
    min-width: 100%;
    display: block;
    align-items: center;
    border-radius: 5px;
    border: none;
    padding: 5px;

    display: block;
    min-width: 100%;
    height: calc(1.5em + 0.75rem + 2px);
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  }
  form input[type="email"]{
    display: block;
    min-width: 100%;
    height: calc(1.5em + 0.75rem + 2px);
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  }
  input[type = "submit"]:focus,
  input[type = "email"]:focus{
    outline: none;
  }
  label{
    display: none;
  }
  @media only screen and (max-width: 768px) {
    #formdata{
      width: 95%;
      margin: auto;
      padding: 40px 20px;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      border: 1px solid rgb(209, 209, 209);
      border-radius: 10px;
    }
  }
</style>
<script>
  document.getElementById("id_email").setAttribute("placeholder","Enter valid registered email")
</script>
